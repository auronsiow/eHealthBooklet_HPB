<template name='babyToothInfo'>
	<div class='container'>
		<blockquote style='font-size: 20px'>Oral Health Information</blockquote>
		<div class='row'>

			<div class='col s6'>
			<img src="/babyteeth.png" class='img-responsive' usemap="#Map" />
			<map id="Map" name="Map">
				<area shape="rect" class='tooth_m2' coords="1,91,38,136" href="#"/>
				<area shape="rect" class='tooth_m2' coords="169,91,206,138" href="#"/>
				<area shape="rect" class='tooth_m2' coords="3,164,42,209" href="#"/>
				<area shape="rect" class='tooth_m2' coords="166,162,203,208" href="#"/>
				<area shape="rect" class='tooth_m1' coords="12,58,49,91" href="#"/>
				<area shape="rect" class='tooth_m1' coords="159,58,194,90" href="#"/>
				<area shape="rect" class='tooth_m1' coords="20,212,55,248" href="#"/>
				<area shape="rect" class='tooth_m1' coords="152,210,186,245" href="#"/>
				<area shape="rect" class='tooth_canine' coords="36,36,61,57" href="#"/>
				<area shape="rect" class='tooth_canine' coords="147,37,175,56" href="#"/>
				<area shape="rect" class='tooth_canine' coords="42,249,60,268" href="#"/>
				<area shape="rect" class='tooth_canine' coords="143,247,165,268" href="#"/>
				<area shape="rect" class='tooth_l' coords="54,16,76,35" href="#"/>
				<area shape="rect" class='tooth_l' coords="134,18,155,36" href="#"/>
				<area shape="rect" class='tooth_l' coords="61,267,80,284" href="#"/>
				<area shape="rect" class='tooth_l' coords="124,269,144,287" href="#"/>
				<area shape="rect" class='tooth_c' coords="77,7,132,32" href="#"/>
				<area shape="rect" class='tooth_c' coords="82,268,123,293" href="#"/>
			</map>
			</div>
			<div class='col offset-s1 s5'>
				{{#if hasSelectedTooth}}
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<h5>{{getToothData.name}}</h5>
							<p>Purpose: {{getToothData.desc}}</p>
							<p>Expected Eruption Age: <u>{{getToothData.expectedAge}}</u></p>
						</div>
					</div>
				{{else}}
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<p>Click on any of the tooth to display more information</p>
						</div>
					</div>
				{{/if}}

			</div>
		</div>
	</div>
</template>
